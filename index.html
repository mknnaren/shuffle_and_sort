<!DOCTYPE html>
<html>

<head>
    <title>UI Engineer Coding Exercise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="UI Engineering Coding Exercise">
    <!-- ------ Website Icon file --------- -->
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <!-- ------  Stylesheets --------- -->
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/header.css">

</head>

<body class="app-background">
    <div>
        <!-- Header -->
        <h2 class="text-center header-text">Shuffle and Sort</h2>
        <div class="app-body app-body-margin-less">
            <!-- Numbered card grid -->
            <div class="grid-row">
                <div class="grid-col grid-col-mob-12 grid-col-desk-9 order-mob-2 order-desk-1">
                    <div class="grid-row">
                        <div class="cardParentDiv grid-col grid-col-mob-12 grid-col-desk-4">
                            <div class="card card-1">
                                1
                            </div>
                        </div>
                        <div class="cardParentDiv grid-col grid-col-mob-12 grid-col-desk-4">
                            <div class="card card-2">
                                2
                            </div>
                        </div>
                        <div class="cardParentDiv grid-col grid-col-mob-12 grid-col-desk-4">
                            <div class="card card-3">
                                3
                            </div>
                        </div>
                        <div class="cardParentDiv grid-col grid-col-mob-12 grid-col-desk-4">
                            <div class="card card-4">
                                4
                            </div>
                        </div>
                        <div class="cardParentDiv grid-col grid-col-mob-12 grid-col-desk-4">
                            <div class="card card-5">
                                5
                            </div>
                        </div>
                        <div class="cardParentDiv grid-col grid-col-mob-12 grid-col-desk-4">
                            <div class="card card-6">
                                6
                            </div>
                        </div>
                        <div class="cardParentDiv grid-col grid-col-mob-12 grid-col-desk-4">
                            <div class="card card-7">
                                7
                            </div>
                        </div>
                        <div class="cardParentDiv grid-col grid-col-mob-12 grid-col-desk-4">
                            <div class="card card-8">
                                8
                            </div>
                        </div>
                        <div class="cardParentDiv grid-col grid-col-mob-12 grid-col-desk-4">
                            <div class="card card-9">
                                5
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Buttons grid (action items) -->
                <div class="grid-col grid-col-mob-12 grid-col-desk-3 order-mob-1 order-desk-2">
                    <div class="btn-card">
                        <div class="grid-row">
                            <div class="grid-col grid-col-mob-6 grid-col-desk-12 text-right text-desk-center">
                                <button class="btn" id="shuffle-btn">SUFFLE</button>
                            </div>
                            <div class="grid-col grid-col-mob-6 grid-col-desk-12 text-left text-desk-center">
                                <button class="btn" id="sort-btn">SORT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <div class="grid-row">
                <div class="grid-col grid-col-mob-12 grid-col-desk-12 text-center">
                    <p> Shuffle and sort by Naren MKN</p>
                </div>
            </div>
        </div>
</body>

<!-- Javascipt files, Shuffle and Sort logic -->
<script type="text/javascript" src="./js/sort.js"></script>
<script type="text/javascript" src="./js/shuffle.js"></script>

</html>
